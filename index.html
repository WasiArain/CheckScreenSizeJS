<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Screen Measuring by WasiArain</title>
   <style>
   	* {
   	    margin: 0;
           padding: 10px;
           box-sizing: border-box;
	   }
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
   </style>
</head>
<body>
   <h1>Measuring Your Screen Size Using JavaScript, Try with Resizing your Screen</h1> <br>
   <h2>"If the value doesn't change on Resize, Try Refreshing the page"</h2>
   <h3 id="demo"></h3>

   <script>
      var width = screen.width;
      var height = screen.height;
      
      document.getElementById("demo").innerHTML =
      "Screen Width: " + width + "px" + "<br>" + " Screen Height: " + height + "px";
   </script>
</body>
</html>
