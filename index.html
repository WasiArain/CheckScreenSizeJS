<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Screen Measuring by WasiArain</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

   <style>
   	* {
   	    margin: 0;
        padding: 10px;
        box-sizing: border-box;
		font-family: 'Poppins', sans-serif;
		transition: all 0.3s ease;
	  }
     body {
         width: 100%;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
	font-weight: 500;
      }
	 h3 {
		 color: #70e000;
	   }
	 h4 {
		 color: #DC143C;
	   }
   </style>
</head>
<body>
   <h1>Measuring Your Screen Size Using JavaScript, Try with Resizing your Screen</h1> <br>
   <h2>"If the value doesn't change on Resize, Try Refreshing the page"</h2><br>
	<h3>Orignal Screen Size</h3>
   <h4 id="demo"></h4><br>
	<h3>Resizable Window</h3>
	<h4 id="demo2"></h4>
	
   <script>
      var width = screen.width;
      var height = screen.height;
	  var innerWidth = window.innerWidth;
      var innerHeightt = window.innerHeight;
      
      document.getElementById("demo").innerHTML =
      "Screen Width: " + width + "px," + " Screen Height: " + height + "px";
	   
	  document.getElementById("demo2").innerHTML =
      "Window Width: " + innerWidth + "px," + " Window Height: " + innerHeightt + "px";
   </script>
</body>
</html>
